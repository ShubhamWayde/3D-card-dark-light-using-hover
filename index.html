<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/variable.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/utility.css" />
    <script src="./assets/js/main.js" defer></script>
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <root-wz class="">
      <header></header>
      <main>
        <section class="qr-code-component">
          <div class="qr-code-wrapper">
            <div class="qr-code">
              <div class="qr-code-img"></div>
            </div>
            <div class="qr-code-heading">
              <div class="qr-code-text">
                <h1 class="text-a-c">
                  Improve your front-end skills by building projects
                </h1>
                <p class="text-a-c">
                  Scan the QR code to meet creator of this masterpiece
                </p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </root-wz>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.waydzo.com">Shubham Wayde</a>.
      </div>
    </footer>
  </body>
</html>
